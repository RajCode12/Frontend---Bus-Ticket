<div class="booking-form-container">
  <h1 class="booking-header">Book Your Ticket</h1>

  <form [formGroup]="busForm" (ngSubmit)="onSubmit()" class="bus-form">

    <div class="form-group">
      <label for="source">Source</label>
      <select formControlName="source" id="source" class="form-control">
        <option *ngFor="let source of sources" [value]="source">{{ source }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dest">Destination</label>
      <select formControlName="destination" id="dest" class="form-control">
        <option *ngFor="let dest of destinations" [value]="dest">{{ dest }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" formControlName="date" class="form-control">
    </div>

    <div class="form-group">
      <button class="btn-continue" type="submit" [disabled]="busForm.invalid">Continue</button>
    </div>

  </form>
</div>
